<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0b1a33"/>
      <stop offset="100%" stop-color="#050915"/>
    </radialGradient>
    <linearGradient id="paw" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d2ff"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="248" fill="url(#bg)" stroke="#1a2b4d" stroke-width="8"/>

  <!-- Star -->
  <polygon points="388,92 404,136 452,140 416,168 428,214 388,190 348,214 360,168 324,140 372,136"
           fill="url(#paw)" opacity="0.9" filter="url(#glow)"/>

  <!-- Paw pads -->
  <circle cx="256" cy="300" r="84" fill="url(#paw)" filter="url(#glow)"/>
  <circle cx="170" cy="235" r="40" fill="url(#paw)"/>
  <circle cx="222" cy="200" r="44" fill="url(#paw)"/>
  <circle cx="290" cy="200" r="44" fill="url(#paw)"/>
  <circle cx="342" cy="235" r="40" fill="url(#paw)"/>
</svg>
