<!-- Final Attempt: Inlining all CSS to bypass Cloudflare cache -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Fortune</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kalam:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Inlined styles to ensure Cloudflare updates */
        :root {
            --glow-rgb-dark: 240, 74, 117;
            --glow-rgb-light: 102, 126, 234;
            --bg-dark: #1a202c; 
            --bg-light: #e2e8f0; 
            --text-color-dark: #cbd5e0;
            --text-color-light: #4a5568;
            --primary-glow-dark: #f04a75;
            --primary-glow-light: #667eea;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 2rem;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(var(--glow-rgb-dark), 0.3) 0%, rgba(var(--glow-rgb-dark), 0) 70%);
            top: 10%;
            left: 15%;
            animation: moveGlow 15s infinite alternate ease-in-out;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(78, 84, 200, 0.3) 0%, rgba(78, 84, 200, 0) 70%);
            bottom: 5%;
            right: 10%;
            animation: moveGlow 20s infinite alternate ease-in-out reverse;
            z-index: 0;
        }

        body[data-theme="light"] {
            background-color: var(--bg-light);
            --text-color-light: #2d3748;
        }

        body[data-theme="light"]::before {
             background: radial-gradient(circle, rgba(var(--glow-rgb-light), 0.4) 0%, rgba(var(--glow-rgb-light), 0) 70%);
        }
        body[data-theme="light"]::after {
             background: radial-gradient(circle, rgba(132, 94, 247, 0.3) 0%, rgba(132, 94, 247, 0) 70%);
        }

        main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        #quote-of-the-day {
            font-family: 'Kalam', cursive;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 300;
            color: var(--text-color-dark);
            text-align: center;
            max-width: 600px;
            text-shadow: 0 0 5px rgba(var(--glow-rgb-dark), 0.7);
            transition: all 0.5s ease;
        }

        body[data-theme="light"] #quote-of-the-day {
            color: var(--text-color-light);
            text-shadow: 0 0 5px rgba(var(--glow-rgb-light), 0.5);
        }

        @keyframes moveGlow {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(100px, 50px) scale(1.2);
            }
            100% {
                transform: translate(-50px, -30px) scale(1);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <main>
        <fortune-teller></fortune-teller>
        <p id="quote-of-the-day"></p>
    </main>
    <script src="main.js?v=inline_css"></script>
</body>
</html>
