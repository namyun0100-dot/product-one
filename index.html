<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Fortune</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kalam:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.v2.css">
</head>
<body data-theme="dark">
    <main>
        <cosmic-oracle></cosmic-oracle>
        <p id="quote-of-the-day"></p>
    </main>
    <script src="main.v2.js"></script>

    <section id="contact-form-section">
        <h2 id="contact-title">Cosmic Collaboration Inquiry</h2>
        <form action="https://formspree.io/f/mqeenoja" method="POST" id="cosmic-form">
            <div class="form-group">
                <label for="name" id="label-name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" id="label-email">Your Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>

            <div class="form-group">
                <label for="message" id="label-message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" id="form-submit-btn">Send Signal</button>
        </form>
        <p class="form-instructions" id="form-instructions-text">
            We usually respond to cosmic signals within 24 light-hours.
        </p>
    </section>
</body>
</html>
